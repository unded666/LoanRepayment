<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Amortization Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Loan Amortization Calculator</h1>
        <form id="loan-form">
            <label>Purchase Price: <input type="number" step="0.01" name="purchase_price" required></label><br>
            <label>Interest Rate (%): <input type="number" step="0.01" name="interest_rate" required></label><br>
            <label>Down Payment: <input type="number" step="0.01" name="down_payment" required></label><br>
            <label>Loan Term (years): <input type="number" name="loan_term" required></label><br>
            <label>Start Date: <input type="date" name="start_date" required></label><br>
            <button type="submit">Calculate</button>
        </form>
        <div id="summary"></div>
        <div id="custom-repayment-section" style="display:none; margin-top:20px;">
            <label>Custom Monthly Repayment: <input type="number" step="0.01" id="custom-repayment-input"></label>
            <button id="custom-repayment-btn" type="button">Recalculate with Custom Repayment</button>
            <div id="custom-summary"></div>
        </div>
        <canvas id="balanceAndInterestChart" width="400" height="200"></canvas>
        <canvas id="breakdownChart" width="400" height="200"></canvas>
        <button id="download-excel-btn" style="margin-bottom:10px; display:none;">Download Excel</button>
        <div id="schedule"></div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
